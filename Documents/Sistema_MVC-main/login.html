<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoColombia | Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex">

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-xl p-8" id="auth-container">
        
        <!-- ENCABEZADO -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4">
            <i id="icon" class="fas fa-sign-in-alt text-orange-600 fa-lg"></i>
          </div>
          <h2 id="title" class="text-2xl font-bold text-gray-800">¡Bienvenido de nuevo!</h2>
          <p id="subtitle" class="text-gray-600 mt-2">Inicia sesión para continuar</p>
        </div>

        <!-- FORMULARIO -->
        <form id="authForm" action="./php/save_client.php" method="POST">

          <!-- NOMBRE (solo registro) -->
          <div id="nameField" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
            <input type="text" name="nombre" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-600 focus:border-transparent transition-colors" placeholder="Tu Nombre Completo">
          </div>

          <!-- CORREO -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
            <div class="relative">
              <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-600 focus:border-transparent transition-colors" placeholder="you@example.com">
              <i class="fas fa-envelope absolute right-3 top-4 text-gray-400"></i>
            </div>
          </div>

          <!-- CONTRASEÑA -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
            <div class="relative">
              <input id="password" type="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-600 focus:border-transparent transition-colors" placeholder="••••••••">
              <button type="button" onclick="togglePassword('password', this)" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                
              </button>
            </div>
          </div>

          <!-- CONFIRMAR CONTRASEÑA (solo registro) -->
          <div id="confirmPasswordField" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contraseña</label>
            <div class="relative">
              <input id="confirm_password" type="password" name="confirm_password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-600 focus:border-transparent transition-colors" placeholder="••••••••">
              <button type="button" onclick="togglePassword('confirm_password', this)" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                
              </button>
            </div>
          </div>

          <!-- BOTÓN -->
          <button type="submit" id="submitButton" class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 focus:ring-4 focus:ring-orange-400 focus:ring-opacity-50 transition-colors">
            Iniciar sesión
          </button>

          <!-- CAMBIO DE MODO -->
          <p class="mt-6 text-center text-gray-600">
            <span id="toggleText">¿No tienes cuenta?</span>
            <button type="button" id="toggleButton" class="ml-1 text-orange-600 hover:text-orange-700 font-semibold focus:outline-none">
              Regístrate
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- IMAGEN DERECHA -->
  <div class="hidden lg:block lg:w-1/2 bg-cover bg-center" style="background-image: url('./img/font.svg');">
    <div class="h-full bg-black bg-opacity-50 flex items-center justify-center">
      <div class="text-center text-white px-12">
        <h2 class="text-4xl font-bold mb-6">Bienvenido a <span class="text-orange-400">GoColombia</span></h2>
        <p class="text-xl">Explora, reserva y viaja por todo el país con solo unos clics.</p>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    let isLogin = true;

    const icon = document.getElementById('icon');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const nameField = document.getElementById('nameField');
    const confirmPasswordField = document.getElementById('confirmPasswordField');
    const submitButton = document.getElementById('submitButton');
    const toggleText = document.getElementById('toggleText');
    const toggleButton = document.getElementById('toggleButton');

    toggleButton.addEventListener('click', () => {
      isLogin = !isLogin;

      // Cambiar textos e íconos
      if (isLogin) {
        icon.className = "fas fa-sign-in-alt text-orange-600 fa-lg";
        title.textContent = "¡Bienvenido de nuevo!";
        subtitle.textContent = "Inicia sesión para continuar";
        submitButton.textContent = "Iniciar sesión";
        toggleText.textContent = "¿No tienes cuenta?";
        toggleButton.textContent = "Regístrate";
        nameField.classList.add('hidden');
        confirmPasswordField.classList.add('hidden');
      } else {
        icon.className = "fas fa-user-plus text-orange-600 fa-lg";
        title.textContent = "Crear cuenta";
        subtitle.textContent = "Comienza creando tu cuenta";
        submitButton.textContent = "Crear cuenta";
        toggleText.textContent = "¿Ya tienes cuenta?";
        toggleButton.textContent = "Inicia sesión";
        nameField.classList.remove('hidden');
        confirmPasswordField.classList.remove('hidden');
      }
    });

    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const icon = btn.querySelector('i');
      if (input.type === "password") {
        input.type = "text";
        icon.className = "fas fa-eye-slash";
      } else {
        input.type = "password";
        icon.className = "fas fa-eye";
      }
    }
  </script>
</body>
</html>
